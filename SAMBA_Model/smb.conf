# Global

[global]
client min protocol = SMB2
client max protocol = SMB3

server string = NAME
netbios name = name_again
workgroup = WORKGROUP

security = user
map to guest = bad user
dns proxy = no

# Only with AD Mode!
#domain master = yes
#local master = yes
#preferred master = yes
#os level = 255

unix charset = UTF-8
dos charset = ISO8859-1
mangled names = no
read raw = Yes
write raw = Yes

# Audit and Recycle Bin!

vfs objects = recycle, full_audit, acl_xattr
store dos attributes = yes
map acl inherit = yes

audit:failure = none
full_audit:success = unlinkat renameat
full_audit:prefix = IP=%I|USER=%u|MACHINE=%m|VOLUME=%S
log level = 0 vfs:0
#syslog = 0
recycle:repository = PATH/TO/RECYCLE/%U
recycle:keeptree = yes
recycle:versions = yes
recycle:touch = yes
recycle:touch_mtime = yes
recycle:noversions = *.tmp,*.temp,*.o,*.obj,*.TMP,*.TEMP
recycle:exclude = *.tmp,*.temp,*.o,*.obj,*.TMP,*.TEMP
recycle:excludedir = PATH/TO/RECYCLE,/recycle,/tmp,/temp,/TMP,/TEMP

# Shares

[SHARED_FOLDER]
path = /PATH/TO/FOLDERS
valid users = USERS
admin users = USERS
guest ok = yes
browsable = yes
writable = yes
create mask = 0777
force create mode = 0777
directory mask = 0777
force directory mode = 0777
